  <!-- Page Header -->
  <header class="masthead" style="background-image: url('{%if page.image %}{{page.image}}{%else%}/assets/img/home-bg.jpg{%endif%}')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
              <h1>{{ page.title }}</h1>
            <span class="subheading">
              {% if page.subtitle %}
                {{ page.subtitle }}
              {% else %}
                Благотворительный фонд "Материнское Сердце"
              {% endif %}
            </span>
          </div>
        </div>
      </div>
    </div>
  </header>
